    <style>
    *{

    *{

#navbar{
    display: flex;
      
}
#logo{
    margin: 34px 45px;
}
#logo img{
    margin: -36px -40px;
    height: 80px;
}
#navbar{
    position: relative;
}
#navbar ul{
    display: flex;
}
#navbar::before{
    content: "";
    background-color: rgb(0, 0, 0);
    position: absolute;
    width: 100%;
    height: 100%;
    z-index:-1;
    opacity: 0.4;
}
#navbar ul li{
    list-style: none;
    font-size:1.3rem;
    margin-top: 25px;
    font-family: 'Fredoka One', cursive;
}
#navbar ul li a{
    display: block;
    padding:3px 22px;
    border-radius:20px;
    text-decoration: none;
    color:white;
}
#navbar ul li a:hover{
    color:black;
    background-color:white;
}
#home{
    display: flex;
    flex-direction:column;
    padding:3px 200px;
    height: 400px;
    justify-content:center;
    align-items:center;
}
#home::before{
    content:"";
    position:absolute;
    background: url('https://mediacell.iitr.ac.in/wp-content/uploads/sites/3/2021/01/e-summit-2020jpeg.jpeg') no-repeat center center/cover;
    width: 100%;
    height: 100%;
    z-index:-1;
    opacity:0.75;
}
.primary{
    font-size: 2.8rem;
    padding: 12px;
    color: rgb(57, 76, 189);
    font-family: 'Dela Gothic One', cursive;
}
#home p{
   color:rgb(0, 0, 0);
   text-align: center;
   font-family: 'Dela Gothic One', cursive;
  

}
.btn{
    padding: 3px 20px;
    border: 2px solid burlywood;
    border-radius: 10px;
    margin: 5px;
    font-size: 12px;
    background-color: rgb(139, 138, 100);
    font-family: 'Fredoka One', cursive;
    cursor: pointer;
}

            <ul>
